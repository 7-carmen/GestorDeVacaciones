language:
- java
services:
- mysql
jdk:
- oraclejdk7
before_install:
- mysql -u root < initialize.sql
after_success:
- bash herokuDB.sh
- ls -lah
cache:
  directories:
  - "$HOME/.m2"
addons:
    branches:
    - integrations
    - develop
    - master
dist:
- precise
sudo:
- false
before_deploy:
- bash herokuDB.sh
- ls -lah
deploy:
  provider: heroku
  app: shipmee
  skip_cleanup: true
  api_key:
    secure: 
